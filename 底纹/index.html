<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>A4五角星底纹</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    html, body {
      height: 297mm;
      width: 210mm;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    body {
      position: relative;
      height: 297mm;
      width: 210mm;
      box-sizing: border-box;
      overflow: hidden;
    }
    .star-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>
  <canvas class="star-bg" id="starCanvas" width="794" height="1123"></canvas>
  <script>
    // 可修改的颜色参数
    const backgroundColor = "#ffff00";    // 背景色
    const starFillColor = "#e0e0e0";   // 五角星填充色

    // 设置背景色
    document.body.style.background = backgroundColor;
    document.documentElement.style.background = backgroundColor;

    // A4尺寸: 210mm x 297mm，像素约 794 x 1123（72dpi）
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    function drawStar(cx, cy, spikes, outerRadius, innerRadius, color, alpha) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      ctx.save();
      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.closePath();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    // 底纹参数
    const starSize = 18; // 五角星外径
    const starInner = 7; // 五角星内径
    const gapX = 40;     // 横向间距
    const gapY = 40;     // 纵向间距
    const alpha = 0.25;  // 透明度

    // 网格铺满
    for (let y = gapY / 2; y < canvas.height; y += gapY) {
      for (let x = gapX / 2; x < canvas.width; x += gapX) {
        drawStar(x, y, 5, starSize, starInner, starFillColor, alpha);
      }
    }
  </script>
</body>
</html>
