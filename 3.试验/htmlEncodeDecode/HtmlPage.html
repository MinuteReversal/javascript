<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        function htmlEncode(value) {
            return (value + "").replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/"/g, '&quot;')
                .replace(/'/g, "&#39;")
                .replace(/>/g, "&gt;");
        }

        function htmlDecode(value) {
            return (value + "").replace(/&amp/g, "&")
                .replace(/&quot;/g, '"')
                .replace(/&#39;/g, "'")
                .replace(/&lt;/g, "<")
                .replace(/&gt;/g, ">");
        }
    </script>
</body>
</html>
