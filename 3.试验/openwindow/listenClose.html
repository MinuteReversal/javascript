<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="javascript:void(0);">打开窗口</a>
    <script>
        //https://stackoverflow.com/questions/5712195/js-listen-when-child-window-is-closed
        var windowList = [];
        var a = document.querySelector("a");
        function listenClose() {
            timer = setInterval(() => {
                if (windowList.find(item => item.window.closed)) {
                    console.log("closed");
                    windowList.forEach(i => {
                        clearInterval(i.timer);
                    });
                    windowList = [];
                }
            }, 1000 / 10);
            return timer;
        }

        a.addEventListener("click", clickEvent => {
            var childWindow = open("sendClose.html", "_blank");
            var timer = listenClose();
            windowList.push({
                window: childWindow,
                timer: timer
            });
        });


    </script>
</body>

</html>
