<body>
    <header data-role="header">
        <span class="float-left text-left">
            <a class="btn"><i class="icon location"></i>编辑模式</a>
        </span>
        <span class="title">高德地图</span>
        <span class="float-right text-right">
            <a class="btn" onclick="onClear();">清除</a>
            <a class="btn" onclick="getData();">完成</a>
        </span>
    </header>
    <div data-role="viewport">
        <section id="AMap"></section>
        <script>
            var map = null;
            var polygon = null;
            var markers = [];

            window.addEventListener("load", function (e) {
                map = new AMap.Map('AMap', {
                    resizeEnable: true,
                    zoom: 16
                });
                map.on("click", function (e) {
                    addMarker(e.lnglat);
                    drawShape();
                });
                polygon = new AMap.Polygon({
                    map: map,
                    path: [],
                    strokeColor: "#0000ff",
                    strokeOpacity: 1,
                    strokeWeight: 3,
                    fillColor: "#f5deb3",
                    fillOpacity: 0.35
                });
                polygon.on("click", function (e) {
                    
                });
            });

            //添加
            function addMarker(lnglat) {
                var marker = new AMap.Marker({
                    position: lnglat,
                    draggable: true
                });
                markers.push(marker);
                marker.setMap(map);
                marker.on("dragging", function (e) {
                    drawShape();
                });
                marker.on("click", function (e) {
                    map.remove(e.target);
                    markers.splice(markers.indexOf(e.target), 1);
                    drawShape();
                });
                return marker;
            }

            function drawShape() {
                polygon.setPath(getPositions());
            }

            function onClear() {
                map.remove(markers);
                markers = [];
                drawShape();
            }

            /**
             * 获取坐标集
             */
            function getPositions() {
                return markers.map(function (x) { return x.getPosition(); });
            }

            function getData() {
                alert(JSON.stringify(getPositions()));
            }
        </script>
    </div>
