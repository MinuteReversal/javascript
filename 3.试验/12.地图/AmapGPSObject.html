<body>
    <header data-role="header">
        <a id="btnLocation" data-href="#" class="btn btnGoBack" data-animation="leftout"><span class="icon location"></span>GPS</a>
        <a id="btnAmpLocation" class="btn btnAmpLocation"><span class="icon location"></span>高德</a>
        <span class="title">高德地图</span>
        <a id="btnClear" data-href="#" class="btn btnClear" data-animation="leftout">清除定位</a>
    </header>
    <div data-role="viewport">
        <section id="AMap"></section>
        <script>
            /*#region map*/
            var map = {
                map: null,
                geolocation: null,
                init: function () {
                    var me = this;
                    me.map = new AMap.Map('AMap', {
                        resizeEnable: true,
                        zoom: 16
                    });
                    //高德定位
                    me.map.plugin('AMap.Geolocation', function () {
                        me.geolocation = new AMap.Geolocation({
                            enableHighAccuracy: true,//是否使用高精度定位，默认:true
                            timeout: 10000          //超过10秒后停止定位，默认：无穷大
                        });
                        me.dispatchReady();
                    });
                },
                dispatchReady: function () {
                    parent.postMessage("amap read", "*");
                },
                //获取位置
                getLocation: function (fnSuccess, fnError) {
                    var me = this;
                    //h5 调用GPS
                    navigator.geolocation.getCurrentPosition( // 该函数有如下三个参数
                        function (pos) { // 如果成果则执行该回调函数
                            var lnglat = new AMap.LngLat(pos.coords.longitude, pos.coords.latitude);
                            AMap.convertFrom(lnglat, "gps", function (status, result) {
                                if (fnSuccess) fnSuccess(me.resultToArray(result.locations[0]));
                            });
                        }, function (err) { // 如果失败则执行该回调函数
                            if (fnError) fnError(err.message);
                        }, { // 附带参数
                            enableHighAccuracy: false, // 提高精度(耗费资源)
                            timeout: 3000, // 超过timeout则调用失败的回调函数
                            maximumAge: 1000 // 获取到的地理信息的有效期，超过有效期则重新获取一次位置信息
                        }
                    );
                },
                getAmpLocation: function (fnSuccess, fnError) {
                    var me = this;
                    me.geolocation.getCurrentPosition(function (status, result) {
                        if (result.info === "SUCCESS") {
                            if (fnSuccess) fnSuccess(me.resultToArray(result.position));
                        }
                        else {
                            if (fnError) fnError(status.info + status.message);
                        }
                    });
                },
                resultToArray: function (position) {
                    var me = this;
                    return [position.getLng(), position.getLat()];
                }
            };
            map.init();
            /*#endregion*/
            var markers = [];
            document.querySelector("#btnLocation").addEventListener("click", function (e) {
                map.getLocation(
                    function (position) {
                        markerRenderToMap(position);
                    },
                    function (error) {
                        alert(error);
                    }
                );
            });

            document.querySelector("#btnClear").addEventListener("click", function () {
                map.map.remove(markers);
                markers = [];
            });

            document.querySelector("#btnAmpLocation").addEventListener("click", function () {
                map.getAmpLocation(
                    function (position) {
                        markerRenderToMap(position);
                    },
                    function (error) {
                        alert(error);
                    }
                );
            });

            window.addEventListener("message", function (event) {
                switch (event.data) {
                    case "amap":
                        map.getAmpLocation(
                            function (p) {
                                event.source.postMessage("position:" + JSON.stringify(p), event.origin);
                            },
                            function (error) {
                                event.source.postMessage("error:" + error, event.origin);
                            }
                        );
                        break;
                    case "gps":
                        map.getLocation(
                            function (p) {
                                event.source.postMessage("position:" + JSON.stringify(p), event.origin);
                            },
                            function (error) {
                                event.source.postMessage("error:" + error, event.origin);
                            }
                        );
                        break;
                }
            });

            //添加到地图
            function markerRenderToMap(position) {
                var lnglat = new AMap.LngLat(position[0], position[1]);
                map.map.setCenter(lnglat);
                var marker = new AMap.Marker({
                    position: lnglat,
                    title: "GPS定位您在这里"
                });
                markers.push(marker);
                marker.setMap(map.map);
            }
        </script>
