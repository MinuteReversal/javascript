<body>
    <header data-role="header">
        <a data-href="#" class="btn btnGoBack" data-animation="leftout"><span class="icon goBack"></span>返回</a>
        <span class="title">高德地图</span>
    </header>
    <div data-role="viewport">
        <section id="AMap"></section>
        <script>
            var infoWindow;
            var map = new AMap.Map('AMap', {
                resizeEnable: true,
                zoom: 16,
                center: [102.711664, 25.041005]
            });

            var marker = new AMap.Marker({
                position: map.getCenter()
            });
            marker.setMap(map);


            var polygonArr = new Array();//多边形覆盖物节点坐标数组
            polygonArr.push([102.711358, 25.041983]);
            polygonArr.push([102.711407, 25.040841]);
            polygonArr.push([102.712249, 25.040846]);
            polygonArr.push([102.712538, 25.041147]);
            polygonArr.push([102.712388, 25.042061]);
            var polygon = new AMap.Polygon({
                path: polygonArr,//设置多边形边界路径
                strokeColor: "#FF33FF", //线颜色
                strokeOpacity: 0.2, //线透明度
                strokeWeight: 3,    //线宽
                fillColor: "#1791fc", //填充色
                fillOpacity: 0.35//填充透明度
            });
            polygon.setMap(map);

            //在指定位置打开信息窗体
            function openInfo() {
                //构建信息窗体中显示的内容
                var info = [];
                info.push("<div><div><img style=\"float:left;\" src=\" http://webapi.amap.com/images/autonavi.png \"/></div> ");
                info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>傲城珠宝汇</b>");
                info.push("电话 : <a href='tel:63618691'>63618691</a>   邮编 : 100102");
                info.push("地址 :云南省昆明市人民中路傲城大厦B2座8楼211室</div></div>");
                infoWindow = new AMap.InfoWindow({
                    content: info.join("<br/>"), //使用默认信息窗体框样式，显示信息内容
                    offset: new AMap.Pixel(5, -25)
                });
                infoWindow.open(map, map.getCenter(102.711664, 25.041005));
            }
            openInfo();
        </script>
