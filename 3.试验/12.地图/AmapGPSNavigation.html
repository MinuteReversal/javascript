<body>
    <header data-role="header">
        <a id="btnLocation" data-href="#" class="btn btnGoBack" data-animation="leftout"><span class="icon location"></span>GPS</a>
        <a id="btnAmpLocation" class="btn btnAmpLocation"><span class="icon location"></span>高德</a>
        <span class="title">高德地图</span>
        <a id="btnTransfer" class="btn btnTransfer">公交</a>
        <a id="btnWalking" class="btn btnWalking">步行</a>
        <a id="btnDriving" class="btn btnDriving">开车</a>
        <a id="btnClear" data-href="#" class="btn btnClear" data-animation="leftout">清除</a>
    </header>
    <div data-role="viewport">
        <section id="AMap"></section>
        <div id="panel1"></div>
        <div id="panel2"></div>
        <div id="panel3"></div>
        <script>
            var map = null, geolocation = null, transfer = null, walking = null, driving = null;
            var markers = [];
            var JinmaBiji = [102.710071, 25.033447];

            window.addEventListener("load", function (e) {
                map = new AMap.Map('AMap', {
                    resizeEnable: true,
                    zoom: 16
                });


                //高德定位
                map.plugin('AMap.Geolocation', function () {
                    geolocation = new AMap.Geolocation({
                        enableHighAccuracy: true,//是否使用高精度定位，默认:true
                        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                        zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                        buttonPosition: 'RB'
                    });
                    AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
                    AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
                });


                AMap.service('AMap.Transfer', function () { //回调函数
                    //实例化Transfer
                    var transOptions = {
                        map: map,
                        city: '昆明市',
                        //panel: 'panel1',
                        policy: AMap.TransferPolicy.LEAST_TIME
                    };

                    //构造公交换乘类
                    transfer = new AMap.Transfer(transOptions);
                });
                AMap.service('AMap.Walking', function () { //回调函数
                    //实例化Walking
                    var transOptions = {
                        map: map,
                        city: '昆明市',
                        //panel: 'panel1',
                        policy: AMap.TransferPolicy.LEAST_TIME,
                        hideMarkers:true
                    };

                    //构造公交换乘类
                    walking = new AMap.Walking(transOptions);
                });
                AMap.service('AMap.Driving', function () { //回调函数
                    //实例化Driving
                    var transOptions = {
                        map: map,
                        city: '昆明市',
                        //panel: 'panel1',
                        policy: AMap.TransferPolicy.LEAST_TIME
                    };

                    //构造公交换乘类
                    driving = new AMap.Driving(transOptions);
                });
            });


            //各种按钮点击事件
            document.querySelector("#btnLocation").addEventListener("click", function (e) {
                getLocation();
            });

            document.querySelector("#btnClear").addEventListener("click", function () {
                map.remove(markers);
                transfer.clear();
                walking.clear();
                driving.clear();
                markers = [];
            });

            document.querySelector("#btnAmpLocation").addEventListener("click", function () {
                AmpLocation();
            });

            document.querySelector("#btnTransfer").addEventListener("click", function () {
                getGeolocation(function (longitude, latitude) {
                    //构造公交换乘类
                    var lnglat = new AMap.LngLat(longitude, latitude);
                    AMap.convertFrom(lnglat, "gps", function (status, result) {
                        var ll = [result.locations[0].getLng(), result.locations[0].getLat()];
                        transfer.search(ll, JinmaBiji);
                    });
                    //根据起、终点坐标查询公交换乘路线
                });
            });

            document.querySelector("#btnWalking").addEventListener("click", function () {
                getGeolocation(function (longitude, latitude) {
                    //构造公交换乘类
                    var lnglat = new AMap.LngLat(longitude, latitude);
                    AMap.convertFrom(lnglat, "gps", function (status, result) {
                        var ll = [result.locations[0].getLng(), result.locations[0].getLat()];
                        walking.search(ll, JinmaBiji);
                    });
                    //根据起、终点坐标查询公交换乘路线
                });
            });

            document.querySelector("#btnDriving").addEventListener("click", function () {
                getGeolocation(function (longitude, latitude) {
                    //构造公交换乘类
                    var lnglat = new AMap.LngLat(longitude, latitude);
                    AMap.convertFrom(lnglat, "gps", function (status, result) {
                        var ll = [result.locations[0].getLng(), result.locations[0].getLat()];
                        driving.search(ll, JinmaBiji);
                    });
                    //根据起、终点坐标查询公交换乘路线
                });
            });

            //获取位置
            function getLocation() {
                getGeolocation(function (longitude, latitude) {
                    var lnglat = new AMap.LngLat(longitude, latitude);
                    AMap.convertFrom(lnglat, "gps", function (status, result) {
                        markerRenderToMap(result.locations[0]);
                    });
                });
            }

            /*
            *h5 调用GPS
            *@param fn {Function(longitude,latitude)}
            */
            function getGeolocation(fn) {
                //h5 调用GPS
                navigator.geolocation.getCurrentPosition( // 该函数有如下三个参数
                    function (pos) { // 如果成果则执行该回调函数
                        fn(pos.coords.longitude, pos.coords.latitude);
                    }, function (err) { // 如果失败则执行该回调函数
                        alert(err.message);
                    }, { // 附带参数
                        enableHighAccuracy: false, // 提高精度(耗费资源)
                        timeout: 3000, // 超过timeout则调用失败的回调函数
                        maximumAge: 1000 // 获取到的地理信息的有效期，超过有效期则重新获取一次位置信息
                    }
                );
            }

            //解析定位结果
            function onComplete(data) {
                var lnglat = new AMap.LngLat(data.position.getLng(), data.position.getLat());
                markerRenderToMap(lnglat);
            }
            //解析定位错误信息
            function onError(data) {
                document.getElementById('tip').innerHTML = '定位失败';
            }

            function AmpLocation() {
                geolocation.getCurrentPosition();
            }


            //添加
            function markerRenderToMap(lnglat) {
                map.setCenter(lnglat);
                var marker = new AMap.Marker({
                    position: lnglat,
                    title: "GPS定位您在这里"
                });
                markers.push(marker);
                marker.setMap(map);
            }
        </script>
    </div>
