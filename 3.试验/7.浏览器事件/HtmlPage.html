<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div id="keycode"></div>
<script type="text/javascript">
    document.addEventListener("keydown", function(e) {
        document.querySelector("#keycode").innerText = e.keyCode;
    });
</script>
</body>
</html>
