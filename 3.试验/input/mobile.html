<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <a
      href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Global_attributes/inputmode"
      >inputmode</a
    >
    <div>
      <input type="tel" placeholder="手机" />
    </div>
    <div>
      <input type="number" pattern="[0-9]*" placeholder="纯数字" />
    </div>
    <div>
      <input type="number" inputmode="decimal" placeholder="带小数点" />
    </div>
    <div>
      <input type="date" placeholder="日期" />
    </div>
  </body>
</html>
