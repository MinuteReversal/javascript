<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="scroll">
      <script>
        for (let i = 0; i < 100; i++) {
          document.write(`${i}<br/>`);
        }
      </script>
    </div>
    <style>
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      .scroll {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </body>
</html>
