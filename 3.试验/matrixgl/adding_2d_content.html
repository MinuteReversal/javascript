<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="./shader_tool.js"></script>
    <script src="./toji-gl-matrix-fccd5f7/dist/gl-matrix-min.js"></script>
    <script type="x-shader/x-vertex" id="vertex-shader">
      attribute vec3 coordinates;

      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;
      void main() {
        gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(coordinates, 1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      void main() {
        gl_FragColor = vec4(0.18, 0.54, 0.34, 1.0);
      }
    </script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      //https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/WebGL_model_view_projection
      //https://developer.mozilla.org/en-US/docs/Web/API/WebGLRenderingContext/getUniformLocation
      //https://developer.mozilla.org/zh-CN/docs/Web/API/WebGLRenderingContext/uniformMatrix
      //https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Adding_2D_content_to_a_WebGL_context
      const canvas = document.querySelector("canvas");
      const gl = canvas.getContext("webgl");
      const vsSource = document.getElementById("vertex-shader").innerHTML;
      const fsSource = document.getElementById("fragment-shader").innerHTML;
      const program = initShaderProgram(gl, vsSource, fsSource);

      // prettier-ignore
      const vertices = [
        -0.5,-0.5, 0.0,
         0.5,-0.5, 0.0,
        -0.5, 0.5, 0.0,
         0.5, 0.5, 0.0
      ];

      const indices = [0, 1, 2, 4];

      //创建顶点缓存
      const verticesBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, verticesBuffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(vertices),
        gl.STATIC_DRAW
      );
      gl.bindBuffer(gl.ARRAY_BUFFER, null);

      //创建索引缓存
      const indicesBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
      gl.bufferData(
        gl.ELEMENT_ARRAY_BUFFER,
        new Uint16Array(indices),
        gl.STATIC_DRAW
      );
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

      gl.useProgram(program);

      gl.bindBuffer(gl.ARRAY_BUFFER, verticesBuffer);
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);

      const coord = gl.getAttribLocation(program, "coordinates");
      gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(coord);

      const fieldOfView = 45 * (Math.PI / 180);
      const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
      const zNear = 0.1;
      const zFar = 100.0;      

      gl.clearDepth(1.0);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
      gl.enable(gl.DEPTH_TEST);
      gl.depthFunc(gl.LEQUAL);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertices.length);

      gl.useProgram(null);
      gl.deleteBuffer(verticesBuffer);
      gl.deleteBuffer(indicesBuffer);
      gl.deleteProgram(program);
    </script>
  </body>
</html>
