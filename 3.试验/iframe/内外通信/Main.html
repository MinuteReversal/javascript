<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>这是主页的内容</p>
    <input id="mainInput" type="text" />
    <iframe src="Sub.html"></iframe>
    <script>
        var loader = document.querySelector("iframe");
        loader.addEventListener("load", function (evt) {
            var subInput = loader.contentWindow.subInput;
            subInput.value = "主页面来的内容";
        });
    </script>
</body>
</html>
