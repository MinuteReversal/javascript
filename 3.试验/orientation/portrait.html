<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Force Portrait Orientation</title>
</head>

<body>
  <h1>Force Portrait Orientation</h1>
  <p>This page will force the screen orientation to landscape mode.</p>

  <script>
    screen.orientation.lock('portrait');
  </script>
</body>

</html>
