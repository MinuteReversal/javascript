<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>腾讯云视频点播示例</title>
    <script
      src="https://imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.3.2.js"
      charset="utf-8"
    ></script>
  <body>
    <!-- 设置播放器容器 -->
    <video
      id="player-container-id"
      preload="auto"
      width="640"
      height="360"
      playsinline
      webkit-playsinline
    ></video>
    <!--
注意事项：
* 播放器容器必须为 video 标签
* player-container-id 为播放器容器的ID，可自行设置
* 播放器区域的尺寸请按需设置，建议通过 css 进行设置，通过css可实现容器自适应等效果
* playsinline webkit-playsinline 这几个属性是为了在标准移动端浏览器不劫持视频播放的情况下实现行内播放，此处仅作示例，请按需使用
* 设置 x5-playsinline 属性会使用 X5 UI 的播放器
-->
    <script>
      setTimeout(()=>{
        var player = new window.TcPlayer("player-container-id", {
          // player-container-id 为播放器容器ID，必须与html中一致
          // fileID: "7447398157015849771", // 请传入需要播放的视频filID 必须
          // appID: "1256993030" // 请传入点播账号的appID 必须
          //其他参数请在开发文档中查看
          mp4: "http://pkeamo5ex.bkt.clouddn.com/snow_miku_qualities/starnight_snow_1080p.mp4",
          width: "800",
          height: "600"
        });
      },1000);
    </script>
  </body>
</html>
