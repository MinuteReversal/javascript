<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script>
        document.writeln("<script src=\"containerBridgeConfig.js?_t=" + Date.now() + "\"><\/script>");
        document.writeln("<script src=\"containerBridge.js?_t=" + Date.now() + "\"><\/script>");
    </script>
    <title>微信</title> 
</head>

<body>
    <div></div>
    <script>
        var start = Date.now();
        ContainerBridge.addEventListener("ready", function () {
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var s = '经度：' + res.latitude +
                        '纬度：' + res.longitude +
                        '速度：' + res.speed +
                        '精度：' + res.accuracy +
                        '耗时:' + (Date.now() - start)
                        ;
                    document.querySelector("div").innerText = s;
                }
            });
        });
    </script>
    </div>
</body>

</html>
