      const distane = Math.sqrt(point[0] * point[0] + point[1] * point[1]);
      const rotationInRadians = Math.PI / 3;
      const transformedPoint = [
        Math.cos(rotationInRadians) * distane,
        Math.sin(rotationInRadians) * distane,
      ];
