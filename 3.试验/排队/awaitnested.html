<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var p = millisecond => new Promise((resolve, reject) => {
            second = millisecond * 1000;
            setTimeout(() => {
                resolve(second);
            }, second);
        });

        var afn = async () => {
            for (var i = 0; i < 4; i++) {
                console.log(await p(i));
            }
        };

        var fn = async () => {
            await afn();
            console.log("complete");
        }

        fn();
    </script>
</body>

</html>
