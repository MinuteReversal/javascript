<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var thread = (millisecond) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(millisecond);
                }, millisecond);
            });
        };
        
        var fn=async ()=>{
            let length = 10;
            for (var i = 0; i < length; i++) {
                console.log(`await${await thread((length-i)*1000)}`);
                console.log(i);
            }
        }

        fn();
    </script>
</body>

</html>
