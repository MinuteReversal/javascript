<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //
        var d = new Date();
        document.write(d.getTime(), "<br/>");
        document.write(d.toDateString(), "<br/>");
        document.write(d.toGMTString(), "<br/>");
        document.write(d.toISOString(), "<br/>");
        document.write(d.toJSON(), "<br/>");
        document.write(d.toLocaleDateString(), "<br/>");
        document.write(d.toLocaleTimeString(), "<br/>");
        //document.write(d.toLocaleFormat("%Y-%m-%d %H:$M:$S"), "<br/>");
        document.write(d.toLocaleString(), "<br/>");
        //document.write(d.toSource(), "<br/>");
        document.write(d.toString(), "<br/>");
        document.write(d.toTimeString(), "<br/>");
        document.write(d.toUTCString(), "<br/>");
    </script>
</body>
</html>
