<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="a">
            <div class="b"></div>
        </div>
        <script>
            window.addEventListener("load", (evt) => {
                const b = document.querySelector(".b");
                console.log(`top:${b.offsetTop},left:${b.offsetLeft}`);
            });
        </script>
        <style>
            body {
                margin: 0;
            }
            .a {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 800px;
                height: 800px;
                background-color: yellow;
            }
            .b {
                position: relative;
                margin: 100px;
                width: 50px;
                height: 50px;
                background-color: red;
            }
        </style>
    </body>
</html>
