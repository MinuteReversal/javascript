<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--https://developer.mozilla.org/zh-CN/docs/Web/CSS/transform-function-->
    <div></div>
    <style>
      body {
        margin: 0;
      }
      /* prettier-ignore */
      div {
        width: 300px;
        height: 300px;
        background-color: red;   
        /**
        * 1  0  tx
        * 0  1  ty
        * 0  0  1
        * https://developer.mozilla.org/zh-CN/docs/Web/CSS/transform-function#rotate
        * 向x轴平移20px
        */     
        transform: matrix(
          1,   0,
          0,   1,
          20,  0
        );
        /**
        *   Y
        *   ^
        *   |
        *   |
        *   |       *(20,30)
        *   |         x',y'
        *   |
        *   |
        *   |
        *   |
        *   |-------------------->X
        *  (0,0)
        *  (x,y)
        *
        *  x'=x + tx
        *  y'=y + ty
        *
        * https://en.wikipedia.org/wiki/Transformation_matrix
        *  x    y   w
        *x M11 M12 M13
        *y M21 M22 M23
        *w M31 M32 M33
        *
        *  1 0 20     0     1*0 + 0*0 + 20*1     20
        *  0 1 30  *  0  =  0*0 + 1*0 + 30*1  =  30
        *  0 0  1     1     0*0 + 0*0 +  1*1      1
        */
      }
    </style>
  </body>
</html>
