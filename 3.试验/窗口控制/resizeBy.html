<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <select onchange="onChange(event);">
        <option value="" selected="selected">请选择</option>
        <option value="100,100">+100</option>
        <option value="-100,-100">-100</option>
    </select>
    <script>
        function onChange(evt) {
            var s = evt.target;
            var v = s.value;
            if (v === "") return;
            var p = v.split(",").map(function (x) { return parseInt(x); });
            window.resizeBy(p[0], p[1]);
        }
    </script>
</body>
</html>
