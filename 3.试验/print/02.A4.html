<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ctrl+p</title>
    <style>
      @page {
        size: A4;
        margin: 0;
      }

      @media print {
        html,
        body {
          width: 210mm;
          height: 297mm;
        }
        /* ... the rest of the rules ... */
        /*https://stackoverflow.com/questions/16649943/css-to-set-a4-paper-size*/
      }

      .a {
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
      }

      .b {
        position: absolute;
        top: 0;
        right: 0;
        background-color: green;
      }

      .c {
        position: absolute;
        right: 0;
        bottom: 0;
        background-color: blue;
      }

      .d {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: yellow;
      }

      .top2cm {
        position: absolute;
        left: 0;
        top: 2cm;
      }

      .left2cm {
        position: absolute;
        left: 2cm;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="a">top left</div>
    <div class="b">top right</div>
    <div class="c">bottom left</div>
    <div class="d">bottom right</div>
    <div class="top2cm">top:2cm</div>
    <div class="left2cm">left:2cm</div>
  </body>
</html>
