<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>print table</title>
    <style>
      /*https://stackoverflow.com/questions/16649943/css-to-set-a4-paper-size*/
      @page {
        size: A4; /* A4 纸大小 */
        margin: 0; /* 隐藏网址等信息 */
      }
      /* 打印时对元素的控制 */
      @media print {
        html,
        body {
          width: 210mm; /*毫米*/
          height: auto; /*毫米*/
        }
        /* ... the rest of the rules ... */
      }

      body {
        margin: 0;
        font-size: 0.5cm; /* 字高厘米 */
        /* https://stackoverflow.com/questions/3893986/css-media-print-issues-with-background-color */

        -webkit-print-color-adjust: exact; /* 打印背景色 */
        print-color-adjust: exact; /* 打印背景色 */
      }

      .page {
        display: block;
        position: relative;
        width: 210mm; /*毫米*/
        height: 297mm; /*毫米*/
        color: white;        
      }

      .page:nth-child(1) {
        background-color: red;
      }
      .page:nth-child(2) {        
        background-color: green;
      }
      .page:nth-child(3) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="page">page 1</div>
    <div class="page">page 2</div>
    <div class="page">page 3</div>
  </body>
</html>
