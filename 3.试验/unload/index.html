<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function writeTime() {
        let worker = new Worker("./write_worker.js");
        worker.postMessage(null);
      }
      window.addEventListener("unload", (evt) => {
        writeTime();
      });
    </script>
  </head>
  <body>
    <button onclick="writeTime();">write</button>
  </body>
</html>
