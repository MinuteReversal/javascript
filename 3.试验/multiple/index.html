<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input type="file" multiple>
    <div></div>
    <script>
        var output = document.querySelector("div");
        document.querySelector("input").addEventListener("change", function (evt) {
            output.innerHTML = "";
            for (var i = 0, item; item = evt.target.files[i]; i++) {
                console.log(item);
                output.innerHTML += "name:" + item.name + ";&nbsp;size:" + item.size + "<br/>";
            }
        });
    </script>
</body>

</html>
