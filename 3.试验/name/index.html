<!DOCTYPE html>
<html lang="zh-cn" manifest="site.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=320,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>Name</title>
  </head>
  <body>
    <input id="name1" type="text" value="张" placeholder="姓" /><br />
    <input id="name2" type="text" value="" placeholder="名" /><br />
    <input id="name3" type="text" value="" placeholder="名" /><br />
    <button id="generate">生成</button>
    <textarea id="output"></textarea>
    <script>
      var name1 = document.getElementById("name1");
      var name2 = document.getElementById("name2");
      var name3 = document.getElementById("name3");
      var generate = document.getElementById("generate");
      var output = document.getElementById("output");

      function generateName() {
        var max = 0x9fa5;
        var min = 0x4e00;

        //Math.floor(Math.random() * (max - min + 1) + min);
        var names = [];
        for (var i = 0; i < 10; i++) {
          var charCode = parseInt(Math.random() * (max - min + 1) + min, 10);
          names.push(
            name1.value +
              name2.value +
              String.fromCharCode(charCode) +
              name3.value
          );
        }
        return names;
      }

      generate.addEventListener("click", function(event) {
        output.value = generateName().join("\n");
      });
    </script>
    <style>
      #output {
        width: 100%;
        height: 300px;
      }
    </style>
  </body>
</html>
