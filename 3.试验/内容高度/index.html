<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnCalcHeight">获取高度</button>
    <button id="btnGenerte">生成100个div</button>
    <script>
      const btnCalcHeight = document.getElementById("btnCalcHeight");
      const btnGenerte = document.getElementById("btnGenerte");

      btnCalcHeight.addEventListener("click", calcHeight);
      btnGenerte.addEventListener("click", generte);
      function generte() {
        for (let i = 0; i < 100; i++) {
          const div = document.createElement("div");
          div.innerText = i.toString();
          document.body.appendChild(div);
        }
      }
      function calcHeight() {
        alert(document.body.scrollHeight);
      }
    </script>
  </body>
</html>
