<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <script>
      //https://stackoverflow.com/questions/56514116/how-do-i-get-deviceorientationevent-and-devicemotionevent-to-work-on-safari
      if (location.protocol != "https:") {
        location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
      }

      function permission() {
        if (/iPhone|iPad|iPod/g.test(navigator.userAgent)) {
          iosDeviceMotion();
        } else {
          androidDeviceMotion();
        }
      }

      function androidDeviceMotion() {
        if (typeof DeviceMotionEvent !== "undefined") {
          motionHandler();
        } else {
          alert("DeviceMotionEvent is not defined");
        }
      }

      function iosDeviceMotion() {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              if (response == "granted") {
                motionHandler();
              }
            })
            .catch((ex) => {
              alert(ex);
            });
        } else {
          alert("DeviceMotionEvent is not defined");
        }
      }

      function motionHandler() {
        //https://developer.mozilla.org/en-US/docs/Web/API/DeviceMotionEvent
        window.addEventListener("devicemotion", function (event) {
          window.parent.postMessage(
            {
              x: event.acceleration.x,
              y: event.acceleration.y,
              z: event.acceleration.z,
            },
            "*"
          );
        });
      }

      window.addEventListener("message", (evt) => {
        permission();
      });
    </script>
  </body>
</html>
