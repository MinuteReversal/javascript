<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <button id="request">请求授权</button>
    <div id="output"></div>
    <script>
      //必须放在https下
      //https://stackoverflow.com/questions/56514116/how-do-i-get-deviceorientationevent-and-devicemotionevent-to-work-on-safari
      if (location.protocol != "https:") {
        location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
      }
      const output = document.getElementById("output");
      const request = document.getElementById("request");

      function permission() {
        if (/iPhone|iPad|iPod/g.test(navigator.userAgent)) {
          iosDeviceMotion();
        } else {
          androidDeviceMotion();
        }
      }

      function androidDeviceMotion() {
        if (typeof DeviceMotionEvent !== "undefined") {
          //https://developer.mozilla.org/en-US/docs/Web/API/DeviceMotionEvent
          motionHandler();
        } else {
          alert("DeviceMotionEvent is not defined");
        }
      }

      function iosDeviceMotion() {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          // (optional) Do something before API request prompt.
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              // (optional) Do something after API prompt dismissed.
              if (response == "granted") {
                motionHandler();
              }
              alert(response);
            })
            .catch((ex) => {
              alert(ex);
            });
        } else {
          alert("DeviceMotionEvent is not defined");
        }
      }

      function motionHandler() {
        //https://developer.mozilla.org/en-US/docs/Web/API/DeviceMotionEvent
        window.addEventListener("devicemotion", function (event) {
          // if (/ios/gi.test(navigator.userAgent)) {
          //   DeviceMotionEvent.requestPermission();
          // }
          let acceleration = [
            `x:${event.acceleration.x}`,
            `y:${event.acceleration.y}`,
            `z:${event.acceleration.z}`,
          ];
          document.querySelector("#output").innerHTML = acceleration.join(
            "<br />"
          );
        });
      }

      request.addEventListener("click", permission);
    </script>
  </body>
</html>
