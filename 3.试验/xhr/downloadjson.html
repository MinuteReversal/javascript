<script>
  (() => {

    xhr.onload = function (evt) {

        console.log(xhr.responseText);
      }
    };
    xhr.open(
      "GET",
      "https://siteconfig.ynrsks.vip/qingcloudappconfig.json"
    );

    xhr.setRequestHeader("Accept", "application/json");
    xhr.send(null);
  })();
</script>
