                {
                    name: "e",
                    children: [],
                    level: 1
                }
            ],
            level: 0
        }];

        function getPath(array, name, path) {
            var p = [];
            if (!path) path = [];

            for (var i = 0, item; item = array[i]; i++) {
                if (name === item.name) {
                    return path.concat(item);
                }
                else if (item.children.length) {
                    var r = getPath(item.children, name, path.concat(item));
                    if (r.length) {
                        p = r;
                    }
                }
            }
            return p;
        }
