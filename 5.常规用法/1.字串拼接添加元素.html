    var index = 0;
    //jquery 
    $("#btnAdd").on("click", function () {
        //创建元素
        var p = $("<p>" + index++ + "<a>删除</a></p>");//字串拼接创建元素

        //订阅元素事件
        p.find("a").on("click", function() {
            $(this).parent().remove();
        });

        $("#test").append(p);
