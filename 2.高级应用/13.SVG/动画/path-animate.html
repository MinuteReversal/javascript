<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="320" height="300">
      <g>
        <animateMotion
          path="M 60 27 H 260 V 200 H 60 Z"
          dur="10s"
          rotate="auto"
          repeatCount="indefinite"
        ></animateMotion>
        <image x="0" y="0" width="59.5" height="26.5" href="car.png" />
      </g>
    </svg>
    <svg width="133" height="300">
      <g>
        <animateTransform
          dur="3s"
          attributeName="transform"
          type="translate"
          calcMode="spline"
          keySplines="0.44, 0, 0.58, 1;0.44, 0, 0.58, 1"
          values="0 0;0 7;0 0"
          keyTimes="0;0.5;1"
          fill="freeze"
          repeatCount="indefinite"
        ></animateTransform>
        <image x="0" y="0" width="133" height="104" href="tick.png" />
      </g>
    </svg>
    <svg width="133" height="300">
      <g>
        <animate
          attributeName="opacity"
          dur="2s"
          calcMode="linear"
          values="1;0;1"
          keyTimes="0;0.5;1"
          fill="freeze"
          repeatCount="indefinite"
        ></animate>
        <image x="0" y="0" width="78" height="77" href="star.png" />
      </g>
    </svg>
  </body>
</html>
