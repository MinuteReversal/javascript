<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      /**
       * m11 m21 m31     x
       * m12 m22 m32  *  y
       * m13 m23 m33     1
       */
      /**
       * a c e
       * b d f
       * 0 0 1
       */
      /**
       *  1 0 tx
       *  0 1 ty
       *  0 0 1
       */

      // prettier-ignore
      const m = [
      					1, 0, 0,
      					0, 1, 0,
                0, 0, 1,
      				];
      ctx.transform(m[0], m[3], m[1], m[4], m[2], m[5]); //平移靠最后两个参数
      ctx.fillRect(0, 0, 100, 100);
    </script>
  </body>
</html>
