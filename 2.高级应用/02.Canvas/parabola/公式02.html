<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../MathExtend.js"></script>
</head>
<body>
    <canvas></canvas>
    <script>
        /*
        * y1 = a * x1 * x1 + b * x1 + c
        * y2 = a * x2 * x2 + b * x2 + c
        * point1:{x:20, y:30};
        * point2:{x.440, y:500};
        * 已知 a a>0 开口向上 a<0 开口向下
        * 求解 b c
        */

        var can = document.querySelector("canvas"),
            ctx = can.getContext("2d");

        document.body.style.margin = 0;
        document.body.style.overflow = "hidden";

        can.width = window.innerWidth;
        can.height = window.innerHeight;

        ctx.strokeStyle = "black";

        var p1 = { x: 50, y: 80 };
        var p2 = { x: 400, y: 80 };
        var a = 0.004;
        var c = 0;

        for (var x = p1.x; x < p2.x; x++) {
            drawPoint(x, -getParabolaY(p1, p2, x));
        }

        ctx.strokeStyle = "red";
        drawPoint(p1.x, p1.y);
        drawPoint(p2.x, p2.y);

        function getParabolaY(startPoint, endPoint, currentX) {
            var x1 = startPoint.x;
            var y1 = startPoint.y;
            var x2 = endPoint.x;
            var y2 = endPoint.y;
            b = ((a * (Math.pow(x1, 2) + Math.pow(x2, 2)) + 2 * a * Math.pow(x2, 2) - 2 * y2) + (y1 + y2) / (x1 + x2)) / (1 - 2 * x2);
            c = (a * (Math.pow(x1, 2) + Math.pow(x2, 2)) + b * (x1 + x2) - (y1 + y2)) / -2;
            return a * currentX * currentX + b * currentX + c;
        }

        function drawPoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 0.5, 0, 2 * Math.PI, true);
            ctx.stroke();
        }
    </script>
</body>
</html>
