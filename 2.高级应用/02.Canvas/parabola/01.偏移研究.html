<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../MathExtend.js"></script>
</head>
<body>
    <canvas></canvas>
    <script>
        //http://www.drcruzan.com/MathQuadratic.html
        /*
        * f(x)=A(x/c - h)^2 + k
        */

        var can = document.querySelector("canvas"),
            ctx = can.getContext("2d");

        document.body.style.margin = 0;
        document.body.style.overflow = "hidden";

        can.width = window.innerWidth;
        can.height = window.innerHeight;

        ctx.strokeStyle = "black";

        var p1 = { x: 120, y: 30 };
        var p2 = { x: 500, y: 400 };
        var a = 0.001;
        var c = 1;
        var h = 300;
        var k = 300;

        for (var x = 0; x <= window.innerWidth; x++) {
            var y = getParabolaY(x);//获得当前坐标
            drawPoint(x, y);
        }

        ctx.strokeStyle = "red";
        drawPoint(p1.x, p1.y);
        drawPoint(p2.x, p2.y);

        function getParabolaY(x) {
            return a * Math.pow(x/c - h, 2) + k;
        }

        function drawPoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 0.5, 0, 2 * Math.PI, true);
            ctx.stroke();
        }
    </script>
</body>
</html>
