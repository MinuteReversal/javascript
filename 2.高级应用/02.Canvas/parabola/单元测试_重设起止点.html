<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/polyfill/Object.assign.js"></script>
    <script src="lib/parabola/index.js"></script>
</head>
<body>
    <a onclick="setPoint()">设置起止</a>
    <canvas></canvas>
    <script>
        var can = document.querySelector("canvas"),
            ctx = can.getContext("2d");

        document.body.style.margin = 0;
        document.body.style.overflow = "hidden";

        can.width = window.innerWidth;
        can.height = window.innerHeight;

        var p1 = { x: 0, y: 0 };
        var p2 = { x: 0, y: 0 };
        var a = 0.004;

        ctx.strokeStyle = "red";
        drawPoint(p1.x, p1.y);
        drawPoint(p2.x, p2.y);
        ctx.strokeStyle = "black";

        function drawPoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 0.5, 0, 2 * Math.PI, true);
            ctx.stroke();
        }

        var p = new Parabola({
            startPoint: p1,
            endPoint: p2,
            a: a,
            duration: 1000,
            onFrame: function (point) {
                drawPoint(point.x, point.y);
            },
            onComplete: function (p) {
                alert("complete,x:" + p.x + ",y:" + p.y);
            }
        });
        p.play();

        function setPoint() {
            p.setPoint({ x: 354.8800048828125, y: 209.51998901367187 }, { x: 24.84000015258789, y: 784.5599975585937 });
            p.play();
        }
    </script>
</body>
</html>
