<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="400" height="300">
      <text x="0" y="30" font-size="30" stroke="#000" fill="transparent" font-family="serif">
        abcdefghijklmnopqrstuvwxyz
      </text>
      <rect x="0" y="30" width="100%" height="1" fill="red" />
      <text x="0" y="60" font-size="30" fill="#000" font-family="serif">
        abcdefghijklmnopqrstuvwxyz
      </text>
      <rect x="0" y="60" width="100%" height="1" fill="red" />
      <image x="0" y="70" href="../images/rhino.jpg" width="300" height="227" />
    </svg>
    <canvas width="400" height="300"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const text = "abcdefghijklmnopqrstuvwxyz";
      ctx.font = "30px serif";
      const metics = ctx.measureText(text);
      ctx.strokeText(text, 0, 30);
      ctx.fillStyle = "#F00";
      ctx.fillRect(0, 30, metics.width, 1);
      ctx.fillStyle = "#000";
      ctx.fillText(text, 0, 60);
      ctx.fillStyle = "#F00";
      ctx.fillRect(0, 60, metics.width, 1);

      const img = new Image();
      img.addEventListener("load", (evt) => {
        // ctx.drawImage(evt.target, 33, 71, 104, 124, 21, 20, 87, 104);
        ctx.drawImage(evt.target, 0, 70);
      });
      img.src = "../images/rhino.jpg";
    </script>
  </body>
</html>
