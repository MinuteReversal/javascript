<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <button>data-text="大家好"</button>
    <input type="text" placeholder="输入内容" pattern="[0-9]*" />
    <script>
        var btn = document.querySelector("button"),
            inputnumber = document.querySelector("input");

        btn.addEventListener("click", function () {
            if (inputnumber.hasAttribute("data-text")) {
                inputnumber.removeAttribute("data-text");
            } else {
                inputnumber.setAttribute("data-text", "大家好");
            }
        });
    </script>
</body>
</html>
