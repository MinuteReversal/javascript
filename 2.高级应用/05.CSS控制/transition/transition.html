<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        .abc {
            width: 120px;
            height: 120px;
            border: black 1px solid;
            padding: 20px;
            background-color: aqua;
            transition: all 1s linear;
        }

            .abc:hover {
                background-color: lightcoral;
            }
    </style>
    <div class="abc"></div>
    <script>
        /*
        *  https://developer.mozilla.org/en-US/docs/Web/Events/transitionstart
        *  https://developer.mozilla.org/en-US/docs/Web/Events/transitionend
        *  https://developer.mozilla.org/en-US/docs/Web/Events/transitioncancel
        */

        var div = document.querySelector(".abc");
        div.addEventListener("transitionstart", function () { console.log("start") });
        div.addEventListener("transitionend", function () { console.log("end"); });
        div.addEventListener("transitioncancel", function () { console.log("cancel"); });
    </script>
</body>
</html>
