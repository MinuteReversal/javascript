<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
            background-color: red;
        }
    </style>
    <script>
        var div = document.createElement("div");
        var body = document.querySelector("body");
        body.appendChild(div);
        requestAnimationFrame(function () { div.style.left = "500px"; });
    </script>
</body>

</html>
