<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="abc"></div>
    <script>
        //定义一个write方法
        /*
        * @pram text {string}
        */
        function write(text) {
            console.write(text);
        }

        //使用
        //定义变量
        var a = "abc";

        //定义函数
        function name() {
            return "abc";
        }

        //定义
        var o = { name: "abc" };
        write("abc");
        write(a);
        write(name());
        write(o.name);


        var a = document.getElementById("abc");
        var b = document.getElementById(a);
        var c = document.getElementById(name());
        var d = document.getElementById(o.name);
    </script>
</body>
</html>
