<script>
  // 参数，返回值
  // 无参数无返回值
  function fn1() {
    console.log("fn1");
  }

  // 无参数有返回值
  function fn2() {
    return 6;
  }

  // 有参数无返回值
  function fn3(x) {
    console.log(x);
  }

  // 有参数有返回值
  function fn4(x) {
    return "hello world";
  }

  fn1();
  var w = fn2();
  fn3(99);
  var v = fn4(88); //数学里的函数
</script>
