<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var a = 10;
        console.log(a++);
        console.log(a);
        console.log(++a);
        console.log(a);
        

        a = 10;
        console.log(a--);
        console.log(a);
        console.log(--a);
        console.log(a);

        a += 10;/*a=a+10;*/
        a -= 10;/*a=a-10;*/
        a *= 10;/*a=a*10*/
        a /= 10;/*a=a/10*/
    </script>
</body>
</html>
