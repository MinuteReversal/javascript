<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        var a = 10;
        console.log(a++);
        console.log(a);
        console.log(++a);
        console.log(a);

        a = 10;
        console.log(a--);
        console.log(a);
        console.log(--a);
        console.log(a);
    </script>
</body>

</html>
