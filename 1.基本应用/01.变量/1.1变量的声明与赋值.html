<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>变量示例</title>
    <script type="text/javascript">
        var test;           //声明变量
        test = "hello";     //变量赋值

        var x, y, z;                           //声明多个变量
        var x = 10, y = "aaa", z = new Date(); //声明多个变量并赋值

        //变量（标识符）的取名
        //变量名称必须以字母或下划线开头，后面可以跟字母、数字、下划线

        console.log(test);  //输出变量
    </script>
</head>
<body>

</body>
</html>
