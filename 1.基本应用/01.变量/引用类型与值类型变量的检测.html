<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        //声明并赋值类型变量
        var a = 10;                     //整型
        var b = 100.8;                  //浮点
        var d = true;                   //布尔
        var str = "hello";              //字符串

        /*引用类型变量(电脑快捷方式)*/
        var fn = function () { console.log("hello") };                    //引用函数的变量
        var Cat = { color: 'white', name: 'mimi' };                       //引用对象的变量
        var time = new Date();                                            //引用对象的变量
        var a1 = [1, 2, 3, 4, 5, 6, 7];                                   //引用对象数组的变量

        //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/instanceof
        console.log("====是否为Object的实例====");
        console.log(a instanceof Object);
        console.log(b instanceof Object);
        console.log(d instanceof Object);
        console.log(str instanceof Object);
        console.log(fn instanceof Object);
        console.log(Cat instanceof Object);
        console.log(time instanceof Object);
        console.log(a1 instanceof Object);
    </script>
</body>
</html>
