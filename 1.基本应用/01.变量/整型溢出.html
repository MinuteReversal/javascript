<html>
  <body>
    <script>
      var i;
      i = Math.pow(2, 53) - 1;
      console.log(i.toString(2));

      i = i + 1;
      console.log(i.toString(2));

      i = -(Math.pow(2, 53) - 1);
      console.log(i.toString(2));

      i = i - 1;
      console.log(i.toString(2));
    </script>
  </body>
</html>
