<body>
    <script>
        var car = {
            "brand": "宝马",
            "go": function () {
                //this (代表调用它的对象)谁调用此方法，它就指向谁。
                //arguments  (获取调用此方法的 参数个数 具体值)

            }
        }

        car.go();

    </script>
