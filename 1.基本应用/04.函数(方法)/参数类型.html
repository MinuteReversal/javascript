<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>

        function abc(y) {
            console.log(y);
        }

        //函数参数类型
        abc();
        abc(10);                     //整型
        abc(100.8);                      //浮点
        abc(true);                       //布尔
        abc([1, 2, 3, 4, 5, 6, 7]);      //数组
        abc("hello");                    //字符串

        ///*引用类型*/
        abc(function () { });                    //指向函数的变量
        abc({ color: 'white', name: 'mimi' });   //指向对象的变量
        abc(new Date());                         //指向对象的变量

        var x = "";

        //使用
        abc(x);

    </script>
</body>
</html>
