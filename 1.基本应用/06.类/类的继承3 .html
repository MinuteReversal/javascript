<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function BaseClass() {
            this.name = "BaseClass";
            this.printName = function () {
                console.log(this.name);
            }
            this.alert = function() {
                alert();
            }
        }

        function ExtendClass() {
            this.name = "ExtendClass";
            //@override
            this.printName = function () {
                alert(this.name);
            }
        }
        ExtendClass.prototype = new BaseClass();//继承关键点

        var extendInstance = new ExtendClass();
        extendInstance.printName();
        extendInstance.alert();
    </script>
</body>
</html>
