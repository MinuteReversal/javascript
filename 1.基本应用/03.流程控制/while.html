<script>
  var i = 0;
  while (i < 5) {
    i++;
  }
  console.log(i);

  for (var index = 0; index < 5; index++) {
    console.log(index);
  }

  var count = 0;
  do {
    count++;
    console.log(count);
  } while (count < 5);

  var i = 1;
  while (i <= 9) {
    var j = 1;
    while (j <= 9) {
      console.log(`${i}*${j}=${i * j}`);
      j = j + 1;
    }
    i = i + 1;
  }
</script>
