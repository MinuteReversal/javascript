<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">

        var x = 1;

        /*if语句*/
        if (1 === x) {
            console.log("A");
        }
        else if (2 === x) {
            console.log("B");
        }
        else {
            console.log("C");
        }

        /*switch语句*/
        switch (x) {
            case 1:
                console.log("A");
                break;
            case 2:
                console.log("B");
                break;
            default:
                console.log("C");
        }

        /*switch贯穿*/
        switch (x) {
            case 1:
            case 2:
            case 3:
                console.log("ABC");
                break;
            default:
                console.log("D");
        }

        /*三目表达式*/
        var c = true;
        var r = c ? "是" : "否";
        console.log(r);
    </script>
</body>
</html>
