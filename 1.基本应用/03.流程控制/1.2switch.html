<script>
  var days = {
    monday: "monday",
    tuesday: "tuesday",
    wednesday: "wednesday",
    thursday: "thursday",
    friday: "friday",
    saturday: "saturday",
    sunday: "sunday",
  };

  var weekday = days.monday;

  switch (weekday) {
    case "monday":
      break;

    default:
      break;
  }
</script>
