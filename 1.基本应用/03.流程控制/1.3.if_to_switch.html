<script>
  var x = 1;
  if (1 == x) {
    console.log("A");
  } else if (2 == x) {
    console.log("B");
  } else if (3 == x) {
    console.log("C");
  } else {
    console.log("D");
  }

  switch (x) {
    case 1:
    case 2:
    case 3:
      console.log("C");
			break;
    default:
      console.log("D");
			break;
  }

  console.log("hello world");
</script>
