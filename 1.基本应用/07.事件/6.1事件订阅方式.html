<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <input id="input1" placeholder="第一种" onchange="listenOnchange(event);//第一种订阅" /><br />
    <input id="input2" placeholder="第二种" /><br />
    <input id="input3" placeholder="第三种" /><br />
    <script>
        //第二种订阅
        var input2 = document.getElementById("input2");
        input2.onchange = listenOnchange;//方法名

        var input3 = document.getElementById("input3");
        input3.addEventListener("change", listenOnchange);

        //订阅者
        function listenOnchange(event) {
            var self = event.target;
            alert(self.getAttribute("placeholder") + self.value);
        }
    </script>
</body>
</html>
