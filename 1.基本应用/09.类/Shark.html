<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Fish {
                color = "black";
                constructor(color) {
                    if (color) this.color = color;
                }
                eat() {
                    console.log(`${this.color} fish like eat kelp.`);
                }
            }

            class FlyFish extends Fish {
                constructor(color) {
                    super(color);
                }
                eat() {
                    console.log(`${this.color} flyfish like eat shrimp.`);
                }
            }

            class Shark extends Fish{
                constructor(color) {
                    super(color);
                }
                eat() {
                    console.log(`${this.color} shark like eat meet.`);
                }
            }

            let fish = new Fish();
            fish.eat();
            let flyfish = new FlyFish("blue");
            flyfish.eat();
            let shark =new Shark();
            shark.eat();
        </script>
    </body>
</html>
