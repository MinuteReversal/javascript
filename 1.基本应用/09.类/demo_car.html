<script>
  //设计图
  class Car {
    color = "";
    constructor(color) {
      this.color = color;
    }
    driver() {
      console.log(`${this.color} color car are driving.`);
    }
  }
  //车的实例
  var car = new Car("red"); //创建实例
  car.driver();

  var car2 = new Car("green");
  car2.driver();
</script>
