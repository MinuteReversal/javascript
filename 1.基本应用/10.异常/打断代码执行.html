<script>
  while (true) {
    console.log("hello 1");
    break;
    console.log("hello 2");
    console.log("hello 3");
  }

  console.log("hello 1");
  return;
  console.log("hello 2");
  console.log("hello 3");

  console.log("hello 1");
  throw new Error();
  console.log("hello 2");
  console.log("hello 3");
</script>
